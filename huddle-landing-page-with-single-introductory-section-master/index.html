<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/e93ff4e172.js" crossorigin="anonymous"></script>
  
</head>

<!--Body-->
<body>
  <main>
    <div class="container">
        <header>
            <div class="header_image">
              <img src="images/logo.svg" alt="">
            </div>
        </header>
        <div class="flex_container">
            <div class="flex_container_image">
             <img class="image" src="images/illustration-mockups.svg" alt="">
            </div>
            <div class="flex_container_section">
                <div class="flex_container_content">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <a class="btn_register" href="#">Register</a>
                </div>
                <nav class="social_links">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
              </nav>
            </div>
        </div>
    </div>
  </main>
  <!--Footer-->
  <footer class="attribution">
    Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor  || </a> Coded by: <a href="https://github.com/danielswift10">daniel swift</a>
  </footer>

</body>
</html>
